<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>another.page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="header">
        <p id="title">another.page</p>
        <p id ="subtitle">A tool to aid with writing progress notes</p>
    </div>

    <div id="navbar">
        <a href="#placeholder1">Link 1</a>
        <a href="#placeholder2">Link 2</a>
        <a href="#placeholder3">Link 3</a>
        <a href="#placeholder4">Link 4</a>
        <a href="#placeholder5">Link 5</a>
    </div>

    <div>
        <p id="current-note-title">current note</p>
        <textarea id="current-note" placeholder="&#60------------ start typing"></textarea>
    </div>

    <button id="save-button">Manual save</button>
    <button id="restore-manual-button">Restore manual save</button>

    <div class="temp">
        <p id="manually-saved-note-title">Manually saved note</p>
        <textarea readonly=true id="manually-saved-note"></textarea>
    </div>

    <button id="clear-button">Clear history</button>

    <div class="temp">
        <p id="automatically-saved-note-title">Automatically saved note</p>
        <textarea readonly=true id="automatically-saved-note"></textarea>
    </div>

    <p>Steven Phan 2022</p>

</body>

<script src="assets/js/script.js"></script>
</html>
